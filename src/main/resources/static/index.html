<!DOCTYPE html>
<html >
<head>
    <title>Hello AngularJS</title>

</head>

<body ng-app="helloJS">
<div ng-controller="Hello">
    <p>The ID is {{equipe.id}}</p>
    <p>The name is {{equipe.name }}</p>
    <p>The color  is {{equipe.color | uppercase }}</p>

<input ng-model="search.name" placeholder="filter...">

<table class="table table-bordered"
       infinite-scroll="loadMore()"
       infinite-scroll-immediate-check="false"
       infinite-scroll-distance="1" >

    <tr >
        <th class="col-2">
            Name
        </th >
        <th class="col-3">

           Year
        </th >
        <th class="col-4">Color</th >
    </tr >

    <tr ng-repeat="eq in equipes | filter:search">

        <td >{{ eq.name }}</td >
        <td >{{ eq.year }}</td >
        <td >{{ eq.color }}</td >
    </tr >


</table >
    <button ng-click="test()" type="submit">Test</button>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="equipe.js"></script>

</body>
</html>
